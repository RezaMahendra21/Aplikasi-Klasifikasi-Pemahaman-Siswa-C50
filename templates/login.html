{% extends "layout/base.html" %}

{% block contents %}
<div class="container" style="width:25%;padding-top:50px;">
    <div style='text-align:center;'>
        <h3>Login</h3>
        <h6 class="font-weight-light">Harap masuk untuk melanjutkan.</h6>
        <div>
            <div class="pt-3">
                <div class="form-group">
                    <input type="text" class="form-control" autofocus id="txtUsername" placeholder="Username">
                </div>
                <div class="form-group" style="margin-top: 30px;">
                    <input class="form-control" type="password" id="txtPassword" placeholder="Password">
                </div>
                <div class="mt-3">
                    <a id="btnLogin" onclick="loginAtc()" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="javascript:void(0)">Masuk</a>
                </div>
                
            </div>
        </div>
    </div>  
</div>
<script>

var rLogin = "{{ BASE_URL }}/proses-login";

function loginAtc()
{
    let username = document.querySelector("#txtUsername").value;
    let password = document.querySelector("#txtPassword").value;

    if(username.length < 2 || password.length < 2){
        window.alert("Harap lengkapi form .. !!");
    }else{
        let dr = {'username':username, 'password':password}
        $.post(rLogin, dr, function(data){
            console.log(data);
        });
    }

}

</script>
{% endblock contents %}
