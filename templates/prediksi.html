{% extends "layout/base.html" %}

            <div class="form-group">
                <label>UTS</label>
                <select class="form-control" id="txtUts" name="txtUts">
                    <option value="4">Sangat Baik</option>
                    <option value="3">Baik</option>

            </div>
            <div class="form-group">

            <div class="form-group">

            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary" style="margin-top: 20px;">Proses prediksi</a>

</form>
</div>
